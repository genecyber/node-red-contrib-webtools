  <style>
  #pn_deploy .palette_label{color:#eeFFFF}
  text.deploy{fill:#eeFFFF}
  #palette_node_deploy{
    color:white
  }
  </style>
  <script type="text/x-red" data-template-name="deploy">
    <div class="form-row node-input-filein">
         <label for="node-input-filein"><i class="icon-file"></i> Entry Point</label>
         <input type="text" id="node-input-filein" placeholder="./src/index.html">
    </div>
    <div class="form-row node-input-fileout">
         <label for="node-input-fileout"><i class="icon-file"></i> File Out</label>
         <input type="text" id="node-input-fileout" placeholder="./dist/index.html">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div> 
    </script>
    <script type="text/x-red" data-help-name="deploy">
    <p>Uses <a href="https://github.com/remy/inliner">Inliner</a></p>
    </script> 

    <script type="text/javascript">
    RED.nodes.registerType('deploy',{
        category: 'web',
        defaults: {
            name: {value:""},
            filein: {value:"",required:true},
            fileout: {value:"",required:false}
        },
        color:"#343434",
        inputs:1,
        outputs:1,
        icon: "white-globe.png",    
        align: "right",
        label: function() {
            return this.name||this.filein;
        },
        labelStyle: function() {
            return this.name?"inliner node_label_italic":"deploy";
        }
    });
    
</script>
